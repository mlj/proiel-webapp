language: ruby
dist: xenial
os: linux
rvm:
  - 2.2.3
  - 2.4.10
  - 2.5.8
  - 2.6.6
services:
  - mysql
env:
  - DB=sqlite
  - DB=mysql
before_script:
  - cp config/database.yml.travis config/database.yml
