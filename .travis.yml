language: ruby
rvm:
  - 2.4.10
  - 2.5.8
  - 2.6.6
  - 2.7.2
dist: xenial
os: linux
env:
  - DB=sqlite
  - DB=mysql
before_install:
  - gem update --system
  - gem install bundler:2.1.4
before_script:
  - cp config/database.yml.travis config/database.yml
script:
  - bundle exec bin/proiel-webapp
  - echo "Rubocop $(bundle exec rubocop --version)"
  - bundle exec rubocop -S -E
